        <!-- Contnet of the page -->
        <div id="content">

            <!--------------------------------------------------------------------------------------------------------->
            <!-- Block 8 -->
            <div id="block8" class="row">
                <!-- Left half -->
                <div class="column">
                    <image id="img_8" src="images/wqe-min.jpg">
                </div>
                <!-- Right half-->
                <div id="block8_r" class="column" >
                    <p style="font-size: 48px; font-weight: bold; color: rgb(44, 204, 196)">Sign Up!</p>
        
                    <!-- Regisration form-->
                    <form action="thanks.html" method="get" >
                       
            
                        <label for="firstName">First Name: </label>
                        <input type="text" placeholder="Enter your first name" name="firstName" id="firstName" minlength="3" maxlength="10" required tabindex="1">
                        <br>
                        <br>
                        <label for="lastName">Last Name: </label>
                        <input type="text" placeholder="Enter your last name" name="lastName" id="lastName" minlength="3" maxlength="10" required tabindex="2">
                        <br>
                        <br>
                        <label for="email">Email: </label>
                        <input type="email" placeholder="Enter your email" name="email" id="emial" required tabindex="3">
                        <br>
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" placeholder="Enter password" name="password" id="password" tabindex="4">
                        <br>
                        <br>
                        <label for="password_re">Repeat password:</label>
                        <input type="password" placeholder="Enter password agian" name="password_re" id="password_re" tabindex="5">
                        <br>
                        <br>
                        <label for="birth_date">Birth date:</label>
                        <input type="date" name="birth_date" id="birth_date">
                        <br>
                        <br>
                        <fieldset>
                            <legend>Choose your gender</legend>
                            <input type="radio" name="gender" value="Male" id="g_male">
                            <label for="g_male">Male</label>
                            <br>
                            <input type="radio" name="gender" value="Female" id="g_female">
                            <label for="g_female">Female</label>
                            <br>
                        </fieldset>
                        <br>
                        <fieldset aria-required="true">
                            <legend>Interests</legend>
                            <input type="checkbox" name="programming" id="programming">
                            <label for="programming">Programming</label>
                            <br>
                            <input type="checkbox" name="reading" id="reading">
                            <label for="reading">Reading</label>
                            <br>
                            <input type="checkbox" name="swimming" id="swimming">
                            <label for="swimming">Swimming</label>
                            <br>
                            <input type="checkbox" name="running" id="running">
                            <label for="running">Running</label>
                            <br>
                        </fieldset>
                        <br>
                        <label for="about">About you:</label>
                        <br>
                        <textarea cols="50" rows="10" id="about" placeholder="Write about yourself"></textarea>
                        <br>
                        <br>
                        <input type="checkbox" name="agree" id="agree" required>
                        <label for="agree">
                            <a href="terms_and_condition.html" target="_blank" style="text-decoration: none; color: rgb(44, 204, 196);">I agreed to terms and condition checkbox</a>
                        </label>
                        <br>
                        <br>
                        <input id="submit_button" type="submit" value="Submit">
                        <input id="reset_button" type="reset" value="Reset">
                    </form>
